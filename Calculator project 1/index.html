<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator2.css">              <!--linked the css file-->      
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="inputext" placeholder="0">  
            <button id="clr" onclick="clr()">C</button>      <!--created a function clr-->       
            <button id="del" onclick="del()">DEL</button>    <!--created a function del--> 
            <button onclick="calculate('%')">%</button>      <!--created a function calculate--> 
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate(0)">0</button>
            <button class="equal" onclick="Result()">=</button>  <!--created a function Result--> 
            <script src="calculator3.js"></script>               <!--linked the js file--> 
        </div>
    </div>
    
</body>
</html>
